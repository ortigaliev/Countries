<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- STYLESHEET -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">

  <title>Detail</title>
</head>
<body>
  <header class="header-wrapper">
    <div class="container">
      <div class="site-header ">
        <a class="site-title" href="index.html">Where in the world?</a>
        <button class="site-mode-button" type="button">
          <span class="button-inner">
            <svg class="button-inner-icon" width="18" height="17" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" clip-rule="evenodd" d="M12.553 11.815c-3.884 0-7.034-2.887-7.034-6.447 0-1.343.448-2.586 1.212-3.618C3.691 2.695 1.5 5.331 1.5 8.438c0 3.9 3.45 7.062 7.704 7.062 3.389 0 6.266-2.007 7.296-4.796a7.458 7.458 0 0 1-3.947 1.111Z" fill="#fff" stroke="currentColor" stroke-width="1.25"/></svg>
            <span class="button-inner-text">Dark Mode</span>
          </span>
        </button>
      </div>
    </div>
  </header>

  <!-- SECTION -->

  <section class="countries-detail-section">
    <div class="container">
      <!-- BACK_BUTTON -->
      <div class="countries-">
        <a class="countries-detail-button" href="index.html">
          <svg class="contries-detail-icon" width="20" height="20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" clip-rule="evenodd" d="m6.464 4.107 1.179 1.179-3.89 3.889h14.85v1.65H3.753l3.89 3.889-1.179 1.179L.572 10l5.892-5.893Z" fill="currentColor"/></svg>
          Back
        </a>
        <!-- COUNTRIES FLAG AND INFO -->
        <div class="contries-detail">
          <img class="countries-detail-info-flag" src="img/germany.jpg" alt="Germany-detail-flag" width="560" height="400"  srcset="img/germany.jpg 1x, img/germany@2x.jpg 2x">
          <div class="countries-detail-info">
            <h2 class="countries-detail-info-header">Belgium</h2>
            <div class="brif-wrapper">
              <!-- LEFT_SIDE -->
              <div class="countries-detail-short-info-left">
                <dl class="countries-detail-description">
                  <div class="countries-detail-description-wrapper">
                    <dt class="cddw-dt">Native Name:</dt>
                    <dd class="cddw-dd">BelgiÃ«</dd>
                  </div>
                  <div class="countries-detail-description-wrapper">
                    <dt class="cddw-dt">Population:</dt>
                    <dd class="cddw-dd">11,319,511</dd>
                  </div>
                  <div class="countries-detail-description-wrapper">
                    <dt class="cddw-dt">Region:</dt>
                    <dd class="cddw-dd"> Europe</dd>
                  </div>
                  <div class="countries-detail-description-wrapper">
                    <dt class="cddw-dt">Sub Region:</dt>
                    <dd class="cddw-dd"> Western Europe</dd>
                  </div>
                  <div class="countries-detail-description-wrapper">
                    <dt class="cddw-dt">Capital:</dt>
                    <dd class="cddw-dd"> Brussels</dd>
                  </div>
                </dl>
              </div>
              <!-- RIGHT_SIDE -->
              <div class="countries-detail-short-info-right">
                <dl class="countries-detail-description">
                  <div class="countries-detail-description-wrapper">
                    <dt class="cddw-dt">Top Level Domain:</dt>
                    <dd class="cddw-dd">.be</dd>
                  </div>
                  <div class="countries-detail-description-wrapper">
                    <dt class="cddw-dt">Currencies:</dt>
                    <dd class="cddw-dd">Euro</dd>
                  </div>
                  <div class="countries-detail-description-wrapper">
                    <dt class="cddw-dt">Languages:</dt>
                    <dd class="cddw-dd">Dutch, French, German</dd>
                  </div>
                </dl>
              </div>
            </div>
            <div class="border-countries">
              <h3 class="border-countries-title">Border Countries:</h3>
              <a class="border-countries-name-link" href="#">France</a>
              <a class="border-countries-name-link" href="#">Germany</a>
              <a class="border-countries-name-link" href="#">Netherlands</a>
            </div>
          </div>
        </div>
      </div>

    </div>
  </section>

  <script src="js/main.js"></script>
</body>
</html>
